<mat-menu #accountMenu="matMenu" yPosition="below">
	<button mat-menu-item><mat-icon>exit_to_app</mat-icon><span>Logout</span></button>
</mat-menu>
<mat-toolbar class="top-toolbar" color="primary">
	<button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
	<span style="margin-left: 1em;">Olympus APD Portal</span>
	<span class="dynamic-spacer"></span>
	<button color="accent" mat-mini-fab [matMenuTriggerFor]="accountMenu">
		<mat-icon>account_box</mat-icon>
	</button>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #sidenav class="sidenav-menu" mode="side" opened="true">
		<span>Navigation Menu</span>
	</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
