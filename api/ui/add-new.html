<h2 class="mat-dialog-title">{{data.title}}</h2>
<form (ngSubmit)="onSubmit(addNewForm)" #addNewForm="ngForm">
	<mat-dialog-content class="column-container">
		<div class="input-row">
			<mat-form-field greedy>
				<input [(ngModel)]="data.player.p_name" matInput name="p_name" placeholder="Player Name" [disabled]="data.locked['p_name']" required>
			</mat-form-field>
			<mat-form-field>
				<input [(ngModel)]="data.player.puid" matInput name="puid" placeholder="Steam ID" [disabled]="data.locked['puid']" required>
			</mat-form-field>
			<mat-form-field>
				<mat-select [(ngModel)]="data.player.squad" matInput name="squad" placeholder="Squad" [disabled]="data.locked['squad']" [value]="squads[0]" required>
					<mat-option *ngFor="let squad of squads" [value]="squad">{{squad}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<mat-form-field>
			<textarea ngModel matInput name="comment" placeholder="Comment" [disabled]="data.locked['comment']"></textarea>
		</mat-form-field>
		<div class="input-row">
			<mat-form-field style="flex: 0 0 auto;">
				<mat-select [(ngModel)]="data.player.rank" matInput name="rank" placeholder="Rank" [disabled]="data.locked['rank']" required>
					<mat-option *ngFor="let rank of ranks" [value]="rank">{{rank}}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field style="flex: 0 0 auto;">
				<input [(ngModel)]="data.player.admin_level" matInput name="admin_level" placeholder="Admin Level" type="number" value="0" [disabled]="data.locked['admin_level']" required>
			</mat-form-field>
		</div>
	</mat-dialog-content>
	<div dir="rtl">
		<mat-dialog-actions>
			<button name="submit" action="submit" color="primary" mat-raised-button>Add</button>
			<button name="cancel" mat-button [mat-dialog-close]="null" cdkFocusInitial>Cancel</button>
		</mat-dialog-actions>
	</div>
</form>
