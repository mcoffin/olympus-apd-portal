<h2 class="mat-dialog-title">Remove {{data.p_name}}?</h2>
<form (ngSubmit)="onSubmit(removalForm)" #removalForm="ngForm">
	<mat-dialog-content style="display: flex; flex-direction: column">
		<mat-form-field style="flex: 1 1 auto;">
			<textarea matInput ngModel name="comment" placeholder="Reason for removal" style="width: 100%" required></textarea>
		</mat-form-field>
	</mat-dialog-content>
	<div dir="rtl">
		<mat-dialog-actions>
			<button action="submit" color="warn" mat-raised-button>Remove</button>
			<button mat-button [mat-dialog-close]="null" cdkFocusInitial>Cancel</button>
		</mat-dialog-actions>
	</div>
</form>
