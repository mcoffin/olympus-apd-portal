<div class="player-details-container">
	<apd-toolbar-card style="min-width: 100%;" [title]="player.p_name">
		<mat-tab-group>
			<mat-tab label="Times">
				<ng-template mat-tab-label>
					<mat-icon>history</mat-icon>
				</ng-template>
				<ul>
					<li>Cop: {{player.cop_time}}</li>
					<li>Medic: {{player.med_time}}</li>
				</ul>
			</mat-tab>
		</mat-tab-group>
	</apd-toolbar-card>
</div>
